<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>

        table {
            width: 80%;

        }

</head>

                <td>Thứ 2</td>

            </tr>

            <tr>

</body>

</html>
